<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login_box">
        <form action="">
            <input type="button" value="Login Here">
            <input type="email" placeholder="Enter Email Here">
            <input type="password" placeholder="Enter Password Here">
            <input class="" type="submit" value="Login Here">
            <p>Don't have an account <a href="#">Sign Up</a> here.</p>
            <p class="text2">Login With</p>
            <div class="logos">
                <a target="_blank" href="https://www.facebook.com"><img class="child_logo" src="icon/fb.png" alt="Facebook"></a>
                <a target="_blank" href="https://www.google.com"><img class="child_logo" src="icon/g.png" alt="google"></a>
                <a target="_blank" href="https://www.instagram.com"><img class="child_logo" src="icon/ins.jpg" alt="instagram"></a>
                <a target="_blank" href="https://www.skype.com"><img class="child_logo" src="icon/s.png" alt="Skype"></a>
            </div>
        </form>
    </div>
</body>
</html>
