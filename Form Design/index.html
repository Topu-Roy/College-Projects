<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/backiee-91020.jpg" alt="" class="avatar">
    <div class="login-box">
        <h1>Enter Details Below</h1>
        <form>
            <p>Username</p>
            <input class="padding1 abc" type="text" placeholder="enter your username">
            <p>Password</p>
            <input class="padding1 abc" type="password" placeholder="enter your password">
            <input type="submit" value="Login Here" class="abc">
        </form>
    </div>
</body>
</html>
